<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/css/master.css">
    <title>Calculator</title>
  </head>
  <body>

    <main class="container">
      <div class="card text-center">
        <div id="screen" class="row">
        <div class="col-12">
          <div id="inputScreen" class="row">

          </div>
          <div id="outputScreen" class="row">

          </div>
        </div>
        </div>

        <div id="reset" class="row">
          <button type="button" name="clear" class="btn btn-danger col-6">
            Clear
          </button>

          <button type="button" name="backspace" class="btn btn-warning col-6">
            Backspace
          </button>

        </div>
        <div id="input" class="row">
          <div class="col-9 col-btns">
          <div class="row">
            <button type="button" name="seven" class="col btn btn-integer">
              7
            </button>
            <button type="button" name="eight" class="col btn btn-integer">
              8
            </button>
            <button type="button" name="nine" class="col btn btn-integer">
              9
            </button>
          </div>
          <div class="row">
            <button type="button" name="four" class="col btn btn-integer">
              4
            </button>
            <button type="button" name="five" class="col btn btn-integer">
              5
            </button>
            <button type="button" name="six" class="col btn btn-integer">
              6
            </button>
          </div>
          <div class="row">
            <button type="button" name="one" class="col btn btn-integer">
              1
            </button>
            <button type="button" name="two" class="col btn btn-integer">
              2
            </button>
            <button type="button" name="three" class="col btn btn-integer">
              3
            </button>
          </div>
          <div class="row">
            <button type="button" name="decimal" class="col btn btn-operator">
              .
            </button>
            <button type="button" name="zero" class="col btn btn-integer">
            0
          </button>
            <button type="button" name="equal" class="col btn btn-operator">
              =
            </button>
          </div>
      </div>
      <div class="col-3 col-btns">
        <div class="row">
          <button type="button" name="divide" class="col btn btn-operator">
            /
          </button>
        </div>
        <div class="row">
          <button type="button" name="multiply" class="col btn btn-operator">
            *
          </button>
        </div>
        <div class="row">
          <button type="button" name="subtract" class="col btn btn-operator">
            -
          </button>
        </div>
        <div class="row">
          <button type="button" name="add" class="col btn btn-operator">
            +
          </button>
        </div>
      </div>

  </div>
    </main>


    <!-- Latest compiled and minified JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="resources/js/main.js"></script>
  </body>
</html>
